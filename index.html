<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="day1.css">

    <div id="card">
        <div id="search">

        </div>
        <div class = "error">
            <p> Invalid city name check again and enter.</p>
        </div>
        <div class="weather">
            <img src="images/mist.png" class="weather-icon">

            <h2 class="city">Ankleshwar</h2>

                <div class="col1">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col1">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">50km/hr</p>

                    </div>
                </div>  
            </div>
        </div>
    </div>
